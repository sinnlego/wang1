<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- QQ分享核心配置（必选，确保转发显示图片） -->
    <meta property="og:title" content="QQ亿元现金红包">
    <meta property="og:description" content="上滑抢现金，转发自动存入零钱">
    <meta property="og:image" content="https://raw.githubusercontent.com/sinnlego/-e/0ce818bf8c565ebb5b31e9170f27ec837206242f/resized-image-300x300.png">
    <meta property="og:url" content="https://sinnlego.github.io/wang1/?v=1">
    <meta property="og:type" content="article">
    <meta name="thumbnail" content="https://raw.githubusercontent.com/sinnlego/-e/0ce818bf8c565ebb5b31e9170f27ec837206242f/resized-image-300x300.png">
    <!-- 微信分享核心配置（兼容微信场景） -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="QQ亿元现金红包">
    <meta name="twitter:description" content="上滑抢现金，转发自动存入零钱">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/sinnlego/-e/0ce818bf8c565ebb5b31e9170f27ec837206242f/resized-image-300x300.png">
    <meta name="twitter:url" content="https://sinnlego.github.io/wang1/?v=1">
    <!-- 浏览器图标 -->
    <link rel="icon" href="https://img.icons8.com/fluency/16/000000/red-packet.png" sizes="16x16">
    <title>QQ红包派发</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #d81e06, #990000);
            overflow: hidden;
            position: relative;
        }
        /* 顶部认证条 */
        .auth-bar {
            width: 100%;
            height: 30px;
            line-height: 30px;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
            font-size: 14px;
            color: #00ff00;
            position: absolute;
            top: 40px;
            left: 0;
            z-index: 10;
        }
        .auth-close {
            position: absolute;
            right: 10px;
            top: 0;
            color: #fff;
            cursor: pointer;
        }
        /* 顶部信息栏 */
        .top-info {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            position: absolute;
            top: 80px;
            left: 0;
            z-index: 10;
        }
        .cash-box, .time-box {
            background-color: #ffcc00;
            border: 2px solid #fff;
            border-radius: 20px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .cash-icon, .time-icon {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
        .cash-icon {
            background: url('https://img.icons8.com/fluency/96/000000/yen-symbol.png') no-repeat center/contain;
        }
        .time-icon {
            background: url('https://img.icons8.com/fluency/96/000000/clock.png') no-repeat center/contain;
        }
        .cash-num, .time-num {
            font-size: 16px;
            color: #d81e06;
            font-weight: bold;
        }
        /* 活动标题区 */
        .title-section {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        .main-title {
            font-size: 36px;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 10px #d81e06;
            margin-bottom: 10px;
        }
        .sub-title {
            font-size: 24px;
            color: #d81e06;
            background-color: #ffcc00;
            padding: 5px 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
        }
        /* 红包主体 */
        .redpacket-main {
            width: 80%;
            height: 500px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: url('https://img.baidu.com/it/u=3092169222,2051021195&fm=253&fmt=auto&app=138&f=JPEG?w=300&h=500') no-repeat center/contain;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .slide-arrow {
            width: 40px;
            height: 40px;
            background: url('https://img.icons8.com/fluency/96/fff/up-arrow.png') no-repeat center/contain;
            margin-bottom: 20px;
            animation: arrowBounce 1.5s infinite;
        }
        .slide-tip {
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
        }
        /* 金币装饰 */
        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://img.icons8.com/fluency/96/ffcc00/coin-yen.png') no-repeat center/contain;
            z-index: 5;
            pointer-events: none;
            animation: coinFall linear infinite;
        }
        /* 粒子特效 */
        .particle {
            position: absolute;
            width: 20pxpx;
            height: 20px;
            background: url('https://img.icons8.com/fluency/96/ffcc00/coin-yen.png') no-repeat center/contain;
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }
        /* 倒计时遮罩 */
        .countdown-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .countdown-text {
            font-size: 80px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .countdown-tips {
            font-size: 20px;
            color: #fff;
        }
        /* 红包展示页面 */
        .result-page {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #d81e06, #990000);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 99;
            padding: 20px;
        }
        .result-icon {
            width: 100px;
            height: 100px;
            background: url('https://img.icons8.com/fluency/96/fff/yen-symbol.png') no-repeat center/contain;
            background-color: #ffcc00;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-bottom: 30px;
        }
        .result-title {
            font-size: 30px;
            color: #fff;
            margin-bottom: 20px;
        }
        .result-money {
            font-size: 72px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .result-tips {
            font-size: 18px;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        /* 转发/提现按钮 */
        .share-btn {
            width: 220px;
            height: 60px;
            line-height: 60px;
            background-color: #12b7f5;
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .withdraw-btn {
            width: 220px;
            height: 60px;
            line-height: 60px;
            background-color: #ffcc00;
            border: none;
            border-radius: 30px;
            color: #d81e06;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        /* 加群弹窗 */
        .group-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            padding: 20px;
        }
        .modal-content {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }
        .modal-title {
            font-size: 24px;
            color: #d81e06;
            margin-bottom: 20px;
        }
        .modal-desc {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        .join-group-btn {
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: #12b7f5;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }
        /* 动画 */
        @keyframes arrowBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes coinFall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div style="position: absolute; top: 10px; left: 15px; z-index: 20;">
        <a href="javascript:;" style="color: #fff; text-decoration: none; font-size: 16px; display: flex; align-items: center;">← 返回</a>
    </div>
    <div style="position: absolute; top: 10px; right: 15px; z-index: 20; color: #fff; font-size: 20px;">···</div>

    <!-- 认证条 -->
    <div class="auth-bar">
        活动经官方认证，真实有效！
        <span class="auth-close" id="authClose">×</span>
    </div>

    <!-- 顶部信息栏 -->
    <div class="top-info">
        <div class="cash-box">
            <div class="cash-icon"></div>
            <div class="cash-num" id="cashNum">0.00现金</div>
        </div>
        <div class="time-box">
            <div class="time-icon"></div>
            <div class="time-num" id="timeNum">15秒</div>
        </div>
    </div>

    <!-- 活动标题区 -->
    <div class="title-section">
        <div class="main-title">QQ红包派发</div>
        <div class="sub-title">亿元现金大派送</div>
    </div>

    <!-- 红包主体 -->
    <div class="redpacket-main" id="redpacketMain">
        <div class="slide-arrow"></div>
        <div class="slide-tip">上滑抢现金</div>
    </div>

    <!-- 倒计时遮罩 -->
    <div class="countdown-mask" id="countdownMask">
        <div class="countdown-text" id="countdownNum">3</div>
        <div class="countdown-tips">正在为你开红包...</div>
    </div>

    <!-- 红包展示页面 -->
    <div class="result-page" id="resultPage">
        <div class="result-icon"></div>
        <div class="result-title">派发红包啦</div>
        <div class="result-money" id="resultMoney">¥ 61.05</div>
        <div class="result-tips">点击右上角转发到QQ群，自动存入零钱</div>
        <button class="share-btn" id="shareBtn">转发好友/群聊</button>
        <button class="withdraw-btn" id="withdrawBtn">提现需加入QQ群</button>
    </div>

    <!-- 加群弹窗 -->
    <div class="group-modal" id="groupModal">
        <div class="modal-content">
            <h3 class="modal-title">领取福利需加入QQ群</h3>
            <p class="modal-desc">加入指定QQ群后，即可完成提现，金额自动存入QQ零钱</p>
            <button class="join-group-btn" id="joinGroupBtn">点击加入QQ群</button>
        </div>
    </div>

    <script>
        // 元素获取
        const authClose = document.getElementById('authClose');
        const cashNum = document.getElementById('cashNum');
        const timeNum = document.getElementById('timeNum');
        const redpacketMain = document.getElementById('redpacketMain');
        const countdownMask = document.getElementById('countdownMask');
        const countdownNum = document.getElementById('countdownNum');
        const resultPage = document.getElementById('resultPage');
        const resultMoney = document.getElementById('resultMoney');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const groupModal = document.getElementById('groupModal');
        const joinGroupBtn = document.getElementById('joinGroupBtn');
        const shareBtn = document.getElementById('shareBtn');
        
        // 加群链接（替换为你的QQ群分享链接）
        const groupLink = "https://qun.qq.com/universal-share/share?ac=1&authKey=bYb8EJ1QBPIDcR6%2BulfbdJc2BulfbdJcmlgyijre3orNOLC8TDHccx6LEJ7sXPnfiYR%2Bf2uij&busi_data=eyJncm91cENvZGUiOiIxMDczODIyMjYxIiwidG9rZW4iOiJGMDZDbjlrOE1zNU5sQ3RYSU9zRE8wcjc4TmtodDBZcUVZUGxpTlZjcmxsb2RRVG1rWmJNZE1zSGJhRTYvUmNjIiwidWluIjoiMTYxOTc0NjIwOSJ9&data=yVbhv7cfq8Lgkkiy7qc9oC7iLg6IxIyohBxUXDVgn4yWhvBZC-f_jAfSNGd-Zb-Vj1v4TtHPTHbM_Dut30FsQg&svctype=4&tempid=h5_group_info";

        // 滑动相关变量
        let startY = 0;
        let slideDistance = 0;
        const triggerDistance = 50; // 触发抢红包的滑动距离
        let timer = 15; // 倒计时秒数
        let cash = 0.00; // 现金金额

        // 生成金币装饰
        function createCoin() {
            const coin = document.createElement('div');
            coin.className = 'coin';
            const left = Math.random() * 100;
            const duration = Math.random() * 3 + 2;
            coin.style.left = left + 'vw';
            coin.style.animationDuration = duration + 's';
            document.body.appendChild(coin);
            setTimeout(() => {
                document.body.removeChild(coin);
            }, duration * 1000);
        }
        setInterval(createCoin, 300);

        // 粒子爆炸特效
        function createParticles() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 200 + 50;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.opacity = '1';
                const duration = Math.random() * 1000 + 500;
                particle.style.transition = `opacity ${duration}ms ease-out`;
                document.body.appendChild(particle);

                setTimeout(() => {
                    particle.style.opacity = '0';
                    setTimeout(() => document.body.removeChild(particle), duration);
                }, 100);
            }
        }

        // 关闭认证条
        authClose.addEventListener('click', () => {
            document.querySelector('.auth-bar').style.display = 'none';
        });

        // 15秒倒计时
        const timeTimer = setInterval(() => {
            timer--;
            timeNum.textContent = `${timer}秒`;
            if (timer <= 0) {
                clearInterval(timeTimer);
            }
        }, 1000);

        // 监听触摸开始
        redpacketMain.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        }, { passive: true });

        // 监听触摸移动
        redpacketMain.addEventListener('touchmove', (e) => {
            const moveY = e.touches[0].clientY;
            slideDistance = startY - moveY;
            // 滑动时累计现金
            if (slideDistance > 0 && slideDistance % 10 === 0) {
                cash = (cash + 0.1).toFixed(2);
                cashNum.textContent = `${cash}现金`;
            }
        }, { passive: true });

        // 监听触摸结束
        redpacketMain.addEventListener('touchend', () => {
            if (slideDistance >= triggerDistance) {
                countdownMask.style.display = 'flex';
                // 生成1-200元随机金额
                const money = (Math.random() * 199 + 1).toFixed(2);
                resultMoney.textContent = `¥ ${money}`;
                startCountdown();
            }
            slideDistance = 0;
        });

        // 3秒开红包倒计时
        function startCountdown() {
            let count = 3;
            const countTimer = setInterval(() => {
                count--;
                countdownNum.textContent = count;
                if (count <= 0) {
                    clearInterval(countTimer);
                    countdownMask.style.display = 'none';
                    createParticles(); // 触发粒子特效
                    resultPage.style.display = 'flex';
                }
            }, 1000);
        }

        // 点击提现按钮（打开加群弹窗）
        withdrawBtn.addEventListener('click', () => {
            groupModal.style.display = 'flex';
        });

        // 点击加入QQ群按钮
        joinGroupBtn.addEventListener('click', () => {
            window.open(groupLink, '_blank', 'noopener noreferrer');
            setTimeout(() => {
                groupModal.style.display = 'none';
                const money = resultMoney.textContent.replace('¥ ', '');
                alert(`恭喜！提现成功，${money}元已存入你的QQ零钱`);
            }, 1500);
        });

        // 转发按钮（唤起QQ原生分享，确保显示图片卡片）
        shareBtn.addEventListener('click', () => {
            const shareData = {
                url: 'https://sinnlego.github.io/wang1/?v=1', // 固定你的活动链接
                title: 'QQ亿元现金红包',
                desc: '上滑抢现金，转发自动存入零钱',
                imgUrl: 'https://raw.githubusercontent.com/sinnlego/-e/0ce818bf8c565ebb5b31e9170f27ec837206242f/resized-image-300x300.png'
            };
            // QQ Scheme协议唤起原生分享
            const qqShareUrl = `mqqapi://share/to_fri?src_type=web&version=1&file_type=news&req_type=1&image_url=${encodeURIComponent(shareData.imgUrl)}&title=${encodeURIComponent(shareData.title)}&description=${encodeURIComponent(shareData.desc)}&url=${encodeURIComponent(shareData.url)}&app_name=QQ红包派发`;
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = qqShareUrl;
            document.body.appendChild(iframe);
            setTimeout(() => {
                document.body.removeChild(iframe);
                // 非QQ环境提示
                if (!/QQ/i.test(navigator.userAgent)) {
                    alert('请用QQ浏览器或手机QQ打开，转发即可显示红包图片');
                }
            }, 1000);
        });
    </script>
</body>
</html>
